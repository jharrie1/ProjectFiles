<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account</title>
    <link rel="stylesheet" type="text/css" href="accountCreation.css">
    <script src="accountCreation.js"></script>

</head>

<body>
    <div class="title">
        <p>Home</p> <!--Put index.html reference for home later-->
    </div> 

    <div class="color1"></div>

    <div class="main">
        <form>
            <fieldset>
                <label id="title" for="title">Account Details</label>
                <br>
                <br>
                <br>
                <br>
                <label for="firstname">First Name</label>
                <br>
                <input id="firstname" type="text" name="firstname">
                <br>
                <br>
                <br>
                <label for="lastname">Last Name</label>
                <br>
                <input id="lastname" type="text" name="lastname">
                <br>
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" name="email">
                <br>
                <br>
                <br>
                <label for="username">Username</label>
                <br>
                <input id="username" type="text" name="username">
                <br>
                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input id="password" type="password" name="password">
                <br>
                <br>
                <br>
                <label for="confirmpassword">Confirm Password</label>
                <br>
                <input id="confirmpassword" type="password" name="confirmpassword">
                <br>
                <br>
                <br>
                <br>
                <input  onclick="recieved()" class="button" type="submit" value="Submit">
                <br>
                <br>
             </fieldset>
        </form>
    </div>

    <div class="color2"></div>

    <script src="login.js"></script>
</body>
</html>
