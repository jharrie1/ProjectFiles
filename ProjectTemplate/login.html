<!DOCTYPE html>
<html lang="en">
<!--Links to the css/js files as well as the jquery library-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<!--Static header as only non-users see this page.-->
<!--Rest is just a form to get user input for their name/password.-->
<body>
    <header>
        <a id="home" href="index.html">Home</a>
        <a class="right" href="login.html">Log In</a>
        <a class="right" href="About.html">About</a>
        <a class="right" href="accountCreation.html">Create an Account</a>
    </header>

    <div class="color1"></div>

    <div class="main">
        <form>
            <fieldset>
                <label id="login" for="login">Login</label>
                <br>
                <br>
                <label id="usernameLabel" for="username">Username: </label>
                <br>
                <input id="username" type="text" name="username">
                <br>
                <br>
                <label id="passwordLabel" for="password">Password: </label>
                <br>
                <input id="password" type="password" name="password">
                <br>
                <br>
                <input class="button" type="button" value="Submit" onclick="recieved()">
                <br>
                <br>
                <input class="button" type="button" value="Create an Account" onclick="location.href = 'accountCreation.html';">
                <!--Used this post to determine how to have a button have a href property with javascript: https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link-->
            </fieldset>
        </form>
    </div>

    <div class="color2"></div>
</body>
</html>
