<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <header>
        <a id="home" href="index.html">Home</a>
        <a class="right" href="login.html">Log In</a>
        <a class="right" href="accountCreation.html">Create an Account</a>
        <a class="right" href="About.html">About Us</a>
    </header>

    <div class="color1"></div>

    <div class="main">
        <form>
            <fieldset>
                <label id="login" for="login">Login</label>
                <br>
                <br>
                <label id="usernameLabel" for="username">Username: </label>
                <br>
                <input id="username" type="text" name="username">
                <br>
                <br>
                <label id="passwordLabel" for="password">Password: </label>
                <br>
                <input id="password" type="password" name="password">
                <br>
                <br>
                <input onclick="recieved()" class="button" type="submit" value="Submit">
                <br>
                <br>
                <input class="button" type="button" value="Create an Account">
            </fieldset>
        </form>
    </div>

    <div class="color2"></div>
</body>
</html>
