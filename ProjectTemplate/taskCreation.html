<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Creation</title>
    <link rel="stylesheet" type="text/css" href="taskCreation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="taskCreation.js"></script>
    <script src="logOff.js"></script>
</head>

<body onload="home()">
    <header id="headerBar">
        <a id="home" href="index.html">Home</a>
    </header>

    <div class="color1"></div>

    <div class="main">
        <form> 
            <fieldset>
                <label id="title" for="title">Task Details</label>
                <br>
                <br>
                <br>
                <br>
                <label for="tasktitle">Title</label>
                <br>
                <input id="tasktitle" type="text" name="tasktitle">
                <br>
                <br>
                <br>
                <label for="description">Description</label> 
                <br>
                <input id="description" type="text" name="description"> 
                <br>
                <br>
                <br>
                <label for="date">Start Date</label>
                <br>
                <input id="date" type="date" name="date">
                <br>
                <br>
                <br>
                <label for="time">Start Time</label>
                <br>
                <input id="time" type="time" name="time">
                <br>
                <br>
                <br>
                <label for="hours">Total Hours</label>
                <br>
                <input id="hours" type="input" name="hours">
                <br>
                <br>
                <br>
                <label for="areaLocation">Location</label>
                <br>
                <input id="areaLocation" type="input" name="areaLocation">
                <br>
                <br>
                <br>
                <br>
                <input  onclick="recieved()" class="button" type="button" value="Submit">
                <br>
                <br>
             </fieldset>
        </form>
    </div>

    <div class="color2"></div>

</body>
</html>
